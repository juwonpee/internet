<body>
    <h1>강아지 산책 지수</h1>
    <h2 id="message0">
        현재 기온: 
        <h4 id="tempNum"></h4>
        ...이며, 미세먼지는 ...<h4 id="dustNum0"></h4>입니다.
    </h2>
    <form>개의 크기:<input type="radio" name='group1' value="dog1" autofocus/><label>대형견!</label><input type="radio" name='group1'value="dog2" autofocus/><label>중형견!</label><input type="radio" name='group1'value="dog3" autofocus/><label>소형견!</label><br /></form>
    <button id="button1" onclick = printall(1,2)>알아보기</button>
    <div id="message1">산책지수 : ...</div>
    <div id="message2">팁:</div>

    <div id="wind">
        풍속: 
        <h2 id="windNum"></h2>
    </div>
    <div id="dust">
        미세먼지: 
        <h2 id="dustNum"></h2>
    </div>
    <script>function printall(temp,wind){document.getElementById("tempNum").innerText=temp;document.getElementById("windNum").innerText=wind;
        var nodevalue;
        const genderNodeList
        = document.getElementsByName('group1');
        
        genderNodeList.forEach((node) => {
          if(node.checked)  {
            document.getElementById('dustNum').innerText
              = node.value;
              nodevalue = node.value;
          }
        }) 

        var result;
        if(nodevalue="dog1"){if(temp>12){result="매우 좋음";}else if(temp>7){result="좋음";}else if(temp>-1){result="보통";}else if(temp>-4){result="나쁨";}else{result="매우 나쁨";}}
        else if(nodevalue="dog2"){if(temp>10){result="매우 좋음";}else if(temp>7){result="좋음";}else if(temp>-1){result="보통";}else if(temp>-9){result="나쁨";}else{result="매우 나쁨";}}
        else{if(temp>7){result="매우 좋음";}else if(temp>4){result="좋음";}else if(temp>-6){result="보통";}else if(temp>-9){result="나쁨";}else{result="매우 나쁨";}}
        document.getElementById('message1').innerText
              = 'result';
        document.getElementById('message1').innerText
              = '산책지수: '+result;
}
