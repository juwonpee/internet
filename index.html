<html>
<head>
<meta charset="utf-8">
<link rel = "stylesheet" href="main.css">
<script>var url = 'https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst';
    var apiKey = '33bU4NRUJ5pns3K/YK+U8LxMesOCiRs03brpKSY1mRMvXtN8NhftRxgU6bo30j2ydwOlIOtXQxU+r0aiSjlOKA==';
    const date = new Date();
    const baseDate = date.getFullYear().toString() + ("0" + (date.getMonth() + 1)).slice(-2) + ("0" + date.getDate()).slice(-2);
    const baseTime = ("0" + (date.getHours()-1)).slice(-2) + "00";
    console.log(baseDate)
    console.log(baseTime)
    var nx = '55';
    var ny = '127';
    
    var queryParams = new URLSearchParams({
      serviceKey: apiKey,
      pageNo: '1',
      numOfRows: '5',
      dataType: 'JSON',
      base_date: baseDate,
      base_time: baseTime,
      nx: nx,
      ny: ny
    });
    fetch(url + '?' + queryParams)
      .then(function(response) {
        obj = response.json();
        
        return obj;
      })
      .then(function(data) {
        console.log(data)
        // If no error or wrong response
        if (data['response']['header']['resultMsg'] == "NO_DATA") {
            throw new Error("No Data");
        }
        document.getElementById("obj").innerText=data['response']['body']['items']['item'][0]['fcstValue'];
        console.log(data); // Use the response data as needed
      })
      .catch(function(error) {
        console.log(error);
      });
    </script>
